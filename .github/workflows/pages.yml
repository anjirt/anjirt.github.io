name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main  # Ganti dengan nama branch utama jika berbeda
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Gunakan versi Node.js yang sesuai dengan Hexo

    - name: Install dependencies
      run: |
        npm install

    - name: Build Hexo
      run: |
        npx hexo generate  # Atau gunakan `hexo g`

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.3.7
      with:
        branch: gh-pages  # Branch dari repo-2 (mybloghexo.github.io) tempat file statis akan di-push
        folder: public  # Folder tempat Hexo menghasilkan file statis
        repository-name: anjirt.github.io  # Ganti dengan nama repo GitHub Pages kamu
        token: ${{ secrets.GITHUB_TOKEN }}  # Token untuk akses ke repo GitHub Pages
