name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main  # Ganti dengan nama branch yang Anda gunakan di repo Hexo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo 1 (Hexo)
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Versi Node.js yang digunakan oleh Hexo

      - name: Install dependencies
        run: |
          npm install

      - name: Build Hexo
        run: |
          npx hexo generate

      - name: Deploy to Repo 2 (GitHub Pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Folder hasil generate Hexo
          destination_repo: mybloghexo/mybloghexo.github.io  # Ganti dengan nama repo 2 Anda
          branch: main  # Biasanya branch GitHub Pages adalah 'main'
